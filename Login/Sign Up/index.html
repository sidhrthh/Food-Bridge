<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Palanquin -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="/Login/index.css">
<body class="bg-gray-200 h-screen flex justify-center items-center" id="sign-up">
    <div class="bg-white p-8 rounded-lg shadow-md w-full sm:w-96">
        <h2 class="text-2xl font-semibold mb-4">Sign Up</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="border-black border-2 mt-1 p-2 block w-full rounded-md">
            </div>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="username" name="username" class="border-black border-2 mt-1 p-2 block w-full rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class=" block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="border-black border-2 mt-1 p-2 block w-full rounded-md">
            </div>
            <div class="mb-6">
                <button type="submit" class="w-full bg-green-500 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-full">Sign Up</button>
            </div>
        </form>
        <p class="text-sm text-gray-600">Already have an account? <a href="/Login/Login Page/index.html" class="text-blue-500 hover:underline">Login here</a></p>
    </div>
</body>

</html>
